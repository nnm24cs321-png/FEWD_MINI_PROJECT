<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css"/>
  <!-- ensure this path is correct and file exists -->
  <script src="js/data.js"></script>
  <style>
    /* Small page-specific adjustments to ensure perfect alignment */
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 10px 20px;
    }
    header img {
      height: 56px;
      width: auto;
    }

    main {
      padding-top: 120px; /* space for fixed header */
      padding-bottom: 100px; /* space for footer */
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: calc(100vh - 220px);
      box-sizing: border-box;
    }

    /* Make sure the .box width is consistent and centered */
    .box#result {
      max-width: 520px;
      width: 100%;
      margin: 0 auto;
      text-align: left; /* left-align the text inside the card for readability */
      padding: 24px;
    }

    /* Center the action buttons and keep them the same width as the box */
    .actions {
      max-width: 520px;
      width: 100%;
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-top: 16px;
      flex-wrap: wrap;
    }

    .actions .btn {
      flex: 1 1 200px;
      max-width: 240px;
    }

    /* Footer keep centered text */
    footer {
      text-align: center;
      padding: 12px 10px;
    }

    /* Make the inner headings look neat */
    #result h5 {
      margin-bottom: 8px;
      font-weight: 700;
      color: #0d6efd;
    }
    #result p {
      margin: 6px 0;
      line-height: 1.4;
    }

    /* mobile tweaks */
    @media (max-width: 480px) {
      header h2 { font-size: 1.05rem; }
      .actions .btn { max-width: 100%; }
      .box#result { padding: 18px; }
    }
  </style>
</head>
<body>
  <header>
    <img src="n.jpg" alt="NMAM Logo" />
    <h2>NMAM Institute of Technology</h2>
  </header>

  <main>
    <!-- result box (styled by shared .box class) -->
    <div class="box" id="result" role="region" aria-live="polite"></div>

    <!-- actions centered and same width as result -->
    <div class="actions">
      <button class="btn btn-danger" onclick="logout()">Logout</button>
      <button class="btn btn-secondary" onclick="location.href='index.html'">üè† Back to Home</button>
    </div>
  </main>

  <footer>¬© 2025 NMAM Institute of Technology</footer>

  <script>
    // read logged USN from localStorage
    const usn = localStorage.getItem("loggedStudent");

    // if not logged in -> redirect to login
    if (!usn) {
      localStorage.removeItem("loggedStudent");
      window.location.href = "student-login.html";
    } else {
      const resultDiv = document.getElementById("result");

      // ensure students object is available
      if (typeof students === "undefined") {
        // data.js not loaded or wrong path
        resultDiv.style.backgroundColor = "#f8d7da";
        resultDiv.style.display = "block";
        resultDiv.innerHTML = `
          <p><strong>Error:</strong> student data not available. Please check <code>js/data.js</code> is loaded.</p>
        `;
      } else {
        const s = students[usn];

        if (s) {
          // render student details, left-aligned inside the card
          resultDiv.style.backgroundColor = "#d1e7dd";
          resultDiv.style.display = "block";
          resultDiv.innerHTML = `
            <h5>${s.name}</h5>
            <p><strong>USN:</strong> ${usn}</p>
            <p><strong>Hall:</strong> ${s.hall}</p>
            <p><strong>Block:</strong> ${s.block}</p>
            <p><strong>Seat:</strong> ${s.seat}</p>
          `;
        } else {
          // logged USN doesn't exist in students data
          resultDiv.style.backgroundColor = "#f8d7da";
          resultDiv.style.display = "block";
          resultDiv.innerHTML = `
            <p><strong>No allotment found for USN: ${usn}</strong></p>
            <p>Please contact admin or try logging in again.</p>
          `;
        }
      }
    }

    function logout() {
      localStorage.removeItem("loggedStudent");
      window.location.href = "student-login.html";
    }
  </script>
</body>
</html>
